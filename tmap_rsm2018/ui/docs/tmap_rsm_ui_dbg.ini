-- 디버그 로그 필터 형식
-- 파일::함수::메시지

-- ex) 특정 메시지만
-- debugLogInclusions=Arrived!
-- ex) 특정 파일만 
-- debugLogInclusions=SearchResultDetailView::
-- ex) 특정 파일내 특정 함수
-- debugLogInclusions=Application::onViewTreeVisibilityChanged
-- ex) 특정 파일내 특정 함수의 특정 메시지
-- debugLogInclusions=Application::onViewTreeVisibilityChanged::#1
-- ex) 특정 파일내 특정 메시지
-- debugLogInclusions=Application::::#1
-- ex) 복수 필터 콤마로 나열
-- debugLogInclusions=SearchResultDetailView::,Application::onViewTreeVisibilityChanged::#1

debugDisableStandOutput=true
debugLogIncludeOtherLogs=true
debugLogApplyFilterToOtherLogs=true
-- 디버그 로그 출력에 포함시킬 필터
debugLogInclusions=NcVoiceService::ScenarioQueueService,NcVoiceService::ScenarioQueueAddTail
-- 디버그 로그 출력에서 제외시킬 필터
debugLogExclusions=
-- 디버그 로그 출력 메시지 포맷 방식
debugLogFormatter=default
-- 디버그 로그 출력을 파일로 저장
debugLogSave=true
-- qt info를 디버그 로그에 포함
debugLogIncludeQtInfo=false
-- qt warning를 디버그 로그에 포함
debugLogIncludeQtWarning=false
-- qt critical를 디버그 로그에 포함
debugLogIncludeQtCritical=false
-- qt fatal를 디버그 로그에 포함
debugLogIncludeQtFatal=false
debugLogApplyFilterToQtLogs=true

